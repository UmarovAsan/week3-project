<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta
		name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<title>Calculator</title>
	<link rel="stylesheet" href="./style.css"/>
</head>
<body>
	<div class="wrapper">
    <section class="screen">
			<div class='calc-screen bg-black'>
				<p>0</p>
			</div>
    </section>
    <section class="calc-buttons">
			<div class="btn c bg-light-grey">&#67;</div>
			<div class="btn left-arrow bg-light-grey">&#8592;</div>
			<div class="btn division bg-orange">&#247;</div>
			<div class="btn seven bg-light-grey">&#55;</div>
			<div class="btn eight bg-light-grey">&#56;</div>
			<div class="btn nine bg-light-grey">&#57;</div>
			<div class="btn multiplication bg-orange">&#215;</div>
			<div class="btn four bg-light-grey">&#52;</div>
			<div class="btn five bg-light-grey">&#53;</div>
			<div class="btn six bg-light-grey">&#54;</div>
			<div class="btn minus bg-orange">&#8722;</div>
			<div class="btn one bg-light-grey">&#49;</div>
			<div class="btn two bg-light-grey">&#50;</div>
			<div class="btn three bg-light-grey">&#51;</div>
			<div class="btn plus bg-orange">&#43;</div>
			<div class="btn zero bg-light-grey">&#48;</div>
			<div class="btn equals bg-orange">&#61;</div>
    </section>
	</div>
</body>
</html>
